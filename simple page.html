<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .calendar {
            width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .month {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #2980b9;
            color: white;
            padding: 8px;
        }
        td {
            width: 14.2%;
            height: 40px;
            text-align: center;
            padding: 5px;
        }
        td:hover {
            background: #dfefff;
            cursor: pointer;
        }
    </style>
</head>

    <div class="month">January 2025</div>
